<div class="field-wrap">
    <input type="text"
           minlength="5"
           maxlength="50"
           placeholder="Add title of text section"
           (change)="update('title', $event.target.value)"
           class="section-title" />
    <textarea class="text-section"
              (change)="update('value', $event.target.value)"
              [value]="data.value"
              minlength="10"
              maxlength="550"
              placeholder="Add your text here*"></textarea>
    <span class="close"
          (click)="remove()"></span>
</div>
