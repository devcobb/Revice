<!-- HEADING -->
<div class="field-wrap heading-field-wrap">

       <!-- HEADING TITLE -->
       <input type="text"
              minlength="5"
              maxlength="50"
              placeholder="Add heading title"
              (change)="update('title', $event.target.value)"
              class="section-title" />

       <!-- CLOSE BUTTON -->
       <span class="close"
             (click)="remove()"></span>
</div>
