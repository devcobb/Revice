<div class="category-list-container">
    <div class="category-list">
        <app-category-list-element *ngFor="let category of availableCategories" 
                                   [categoryName]="category.name"></app-category-list-element>
    </div>
    <div class="button-container">
        <button class="btn">Choose category</button>
    </div>
</div>
