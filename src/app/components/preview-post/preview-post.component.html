<div class="overlayer"></div>
<div class="preview-post-wrap">
    <div class="thumbnail">
        <div class="overlayer"></div>
        <img [src]="thumbnail" />
        <div class="post-info">
            <h1 class="post-title">
                <span>{{title}}</span>
            </h1>
            <app-rating [stars]="stars"
                        [editable]="false"></app-rating>
        </div>
    </div>

    <div class="fields-wrap">
        <div *ngFor="let field of fields"
             class="field"
             [ngClass]="[field.type, field.type === 'banner' && field.arrangement === 'text-image' ? 'banner-reverse' : '']">

             <!-- HEADING -->
             <ng-container *ngIf="field.type === 'heading'">
                <app-field-heading [heading]="field.title"></app-field-heading>
            </ng-container>

            <div *ngIf="field.rating">
                <div class="left-side-wrap">
                    <img *ngIf="field.src"
                         [src]="field.src" />
                    <h2 class="text-field-header">
                        {{field.title}}
                    </h2>
                </div>
                <div class="right-side-wrap">
                    <p *ngIf="field.value && field.title">
                        {{field.value}}
                    </p>
                </div>
            </div>
            <img *ngIf="field.src"
                 [src]="field.src" />
            <p *ngIf="field.value && field.title">
                <span class="text-field-header">{{field.title}}</span>
                {{field.value}}
            </p>

            <div class="image-wrap"
                 *ngIf="field.src"></div>
        </div>
    </div>
</div>
<div class="close">
    <img (click)="closePreview()"
         src="/assets/images/close-big.png" />
</div>
