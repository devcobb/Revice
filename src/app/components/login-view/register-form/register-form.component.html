<form class="form register-form form-overlayer"
      [formGroup]="form"
      (ngSubmit)="onSubmit()">
    <mat-form-field class="form-control">
        <mat-label>Email address</mat-label>
        <input matInput
               formControlName="email"
               class="mail-input"
               placeholder="Type your email"
               (change)="handleNotEmptyInputs($event)"
               (blur)="handleBlurInput($event)"
               type="email"
               required />
        <mat-error *ngIf="email?.hasError('required')">
            Email is required
        </mat-error>
        <mat-error *ngIf="email?.hasError('email')">
            Email isn't valid. Please enter a valid email.
        </mat-error>
    </mat-form-field>
    <mat-form-field class="form-control">
        <mat-label>Password</mat-label>
        <input matInput
               formControlName="password"
               (change)="handleNotEmptyInputs($event)"
               (blur)="handleBlurInput($event)"
               class="password-input"
               placeholder="Type your passsword"
               type="password"
               required />
        <mat-error *ngIf="password?.hasError('required')">
            Password is required
        </mat-error>
    </mat-form-field>
    <mat-form-field class="form-control">
        <mat-label>Nickname</mat-label>
        <input matInput
               formControlName="nickname"
               (change)="handleNotEmptyInputs($event)"
               (blur)="handleBlurInput($event)"
               class="nickname-input"
               placeholder="Type your nickname"
               type="text"
               minlength="4"
               required />
        <mat-error *ngIf="nickname?.hasError('required')">
            Nickname is required
        </mat-error>
    </mat-form-field>
    <div class="form-footer">
        <button [disabled]="form.invalid"
                mat-raised-button
                type="submit">
            Sign up
        </button>
    </div>
</form>
