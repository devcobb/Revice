<div class="field-container"
     [ngClass]="{'reverse': arrangement === 'text-image'}">

  <!-- ONE BIG FOUR SMALL IMAGES -->
  <ng-container *ngIf="type === 'one-big-four-small'">
    <div class="wrap big-image">
      <div class="image-wrap"
           (click)="showSlideShow()">
        <div class="image-overlayer"></div>
        <img class="image"
             [src]="images[0]" />
      </div>
    </div>
    <div class="wrap four-images">
      <div class="image-wrap"
           (click)="showSlideShow()"
           *ngFor="let img of images.slice(1); let index = index;">
        <div class="image-overlayer"></div>
        <img class="image"
             [src]="img" />
      </div>
    </div>
  </ng-container>

  <!-- FOUR IMAGES -->
  <ng-container *ngIf="type === 'four-small'"> </ng-container>
</div>
