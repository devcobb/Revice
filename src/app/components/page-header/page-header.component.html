<header class="header">
    <div class="logo">
        <img src="/assets/logo.svg" />
    </div>
    <div class="mobile-menu" (click)="mobileMenuToggle($event)">
		<input class="mobile-menu__cheeckbox" type="checkbox" />
		<div>
			<span></span>
			<span></span>
		</div>
	</div>
    <app-menu></app-menu>
</header>

<!-- MOBILE OFFCANVAS -->
<ng-container *ngIf="mobile">
    <div class="overlayer" *ngIf="offcanvasOpen"></div>
    <div class="mobile-offcanvas" [ngClass]="offcanvasOpen ? 'open' : 'hide'">
        <app-menu></app-menu>
    </div>
</ng-container>
