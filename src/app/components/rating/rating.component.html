<div class="post-rating-wrap">
    <div class="star"
         *ngFor="let star of stars"
         [attr.data-id]="star.id"
         [ngClass]="{'star-half': star.half, 'star-filled': star.filled, 'no-cursor': !editable}"
         (click)="showHalfStar($event.target)"
         (mouseover)="chooseRating(star)">
    </div>
</div>
